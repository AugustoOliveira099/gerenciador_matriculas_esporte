<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <!-- Adicione a folha de estilo abaixo -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 10px;
            padding: 0;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            padding-left: 20px;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        #loading-spinner {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Cadastre-se no sistema</h2>
    <form id="formulario-usuario" method="post" action="{% url 'cadastro_user' %}">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-01" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Cadastrar Usu치rio</button>

        <div id="loading-spinner">Carregando...</div>
    </form>

    <script>
        // document.addEventListener('DOMContentLoaded', function () {
        //     document.getElementById('formulario-usuario').addEventListener('button', function (event) {
        //         event.preventDefault();
        //     })
        // })

        function cadastrarUsuario() {
            console.log('Cadastrando usu치rio...');

            const formulario = document.getElementById('formulario-usuario');
            const loadingSpinner = document.getElementById('loading-spinner');

            loadingSpinner.style.display = 'block';

            const csrftoken = getCookie('csrftoken');
            const url = "{% url 'cadastro_user' %}";
            const urlTarget = "{% url 'pagina_inicial' %}";

            const dadosUsuario = {
                nome: formulario.querySelector('#nome').value,
                cpf: formulario.querySelector('#cpf').value.replace(/\D/g, ''),
                email: formulario.querySelector('#email').value,
                nascimento: formulario.querySelector('#nascimento').value,
                senha: formulario.querySelector('#senha').value,
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(dadosUsuario)
            })
            .then(resp => {
                if (resp.ok) {
                    return 
                } else {
                    throw new Error('Erro ao cadastrar usu치rio.');
                }
            })
            .then(() => {
                alert('Cadastro realizado com sucesso!');
                window.location.href = urlTarget;
            })
            .catch(error => {
                console.error('Erro:', error.message);
                const errorMessageElement = document.createElement('div');
                errorMessageElement.className = 'error-message';
                errorMessageElement.textContent = 'Erro ao cadastrar usu치rio. Verifique os dados e tente novamente.';
                formulario.appendChild(errorMessageElement);
            })
            .finally(() => {
                loadingSpinner.style.display = 'none';
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
